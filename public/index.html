<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LEGO Builder Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold mb-2">üß± LEGO Builder Agent</h1>
    <p class="text-gray-600 text-lg">Paste your parts list and get creative builds!</p>
  </header>

  <main class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-lg">
    <!-- Input Form -->
    <form id="lego-form" class="space-y-6">
      <div>
        <label for="parts" class="block text-sm font-medium text-gray-700 mb-1">Your LEGO Parts List</label>
        <textarea id="parts" name="parts" rows="6" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-200" placeholder="Example:&#10;2x 2x4 brick (red)&#10;1x 1x2 plate (yellow)&#10;3x 1x1 round tile (blue)">12x 2x4 brick (red)&#10;14x 2x2 brick (green)&#10;9x 3x4 plate (black)&#10;6x 1x2 plate (yellow)&#10;7x 1x1 round tile (blue)&#10;</textarea>
      </div>

      <div>
        <label for="theme" class="block text-sm font-medium text-gray-700 mb-1">Choose a Theme (optional)</label>
        <select id="theme" name="theme" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-200">
          <option value="">-- No Theme Selected --</option>
          <option value="Vehicle">Vehicle</option>
          <option value="Animal">Animal</option>
          <option value="Building">Building</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
          Generate Build Ideas
        </button>
      </div>
    </form>

    <!-- üîÑ Loading Animation -->
    <div id="loading" class="flex items-center space-x-3 mt-8 text-blue-600 hidden">
      <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      <span class="font-medium">Building your model...</span>
    </div>

    <!-- Output Section -->
    <section id="output" class="mt-10 hidden">
        <h2 class="text-2xl font-semibold mb-4">üõ†Ô∏è Your Build Ideas</h2>
        <div id="build-result" class="text-gray-800 space-y-4">
          <!-- Build instructions will be inserted here -->
        </div>

        <button id="refine-button">Refine Build</button>

        <div class="flex items-center space-x-4 my-6">
          <label for="layer-select" class="font-semibold text-gray-700">View Layer:</label>
          <select id="layer-select" class="p-2 rounded-md border border-gray-300">
            <option value="all">All Layers</option>
            <option value="0">Layer 0</option>
            <option value="1">Layer 1</option>
            <option value="2">Layer 2</option>
            <option value="3">Layer 3</option>
            <option value="4">Layer 4</option>
            <option value="5">Layer 5</option>
          </select>
        </div>
      
        <!-- 2D Grid Canvas -->
        <div id="grid-canvas" class="mt-8 grid gap-1" style="grid-template-columns: repeat(10, 30px);">
          <!-- Blocks will be inserted here -->
        </div>
        <h3 class="text-lg font-semibold mt-8 mb-4">Full 3D Stud Viewer</h3>
        <div id="vertical-canvas" class="relative w-full h-[600px] bg-gray-100 overflow-auto border rounded-md p-4"></div>


        <div class="flex items-center space-x-2 my-4">
          <input id="debug-toggle" type="checkbox" class="w-4 h-4">
          <label for="debug-toggle" class="text-sm font-medium text-gray-700">Debug Mode (Show Stud Occupancy)</label>
        </div>
    </section>
  </main>

  <div id="feedback-section" class="mt-8 p-4 border-t border-gray-300">
    <h3 class="text-lg font-semibold mb-4">Give Feedback on This Build</h3>
  
    <div class="flex flex-wrap gap-4 mb-4">
      <button class="feedback-btn bg-red-500 text-white px-4 py-2 rounded" data-feedback="floating">Brick floating / unsupported</button>
      <button class="feedback-btn bg-yellow-500 text-white px-4 py-2 rounded" data-feedback="studs">Wrong stud connection</button>
      <button class="feedback-btn bg-blue-500 text-white px-4 py-2 rounded" data-feedback="out_of_bounds">Brick outside grid</button>
      <button class="feedback-btn bg-gray-500 text-white px-4 py-2 rounded" data-feedback="other">Other Issue</button>
    </div>
  
    <textarea id="feedback-comment" class="w-full p-2 border rounded mb-4" placeholder="Additional comments (optional)..."></textarea>
  
    <button id="submit-feedback" class="bg-green-600 text-white px-6 py-2 rounded">Submit Feedback</button>
  </div>
  

  <!-- Load the external script -->
  <script src="script.js" type="module"></script>

</body>
</html>
