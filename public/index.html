<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEGO Build Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS (optional but recommended for nice defaults) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">LEGO Build Designer</h1>

  <!-- Buttons -->
  <div class="flex space-x-4 mb-6">
    <button id="generate-button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
      Generate Build Ideas
    </button>
    <button id="refine-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded hidden">
      Refine Build
    </button>
  </div>

  <label for="parts-input" class="block mt-4 font-medium">Available Parts (optional):</label>
  <textarea id="parts-input" rows="4" class="w-full border p-2 rounded" placeholder="e.g. 2x4 red brick × 4&#10;1x2 blue brick × 6"></textarea>

  <!-- layer selector -->
  <label for="layer-select" class="mt-4 block font-medium">View up to layer:</label>
  <select id="layer-select" class="p-2 rounded border border-gray-300"></select>

  <!-- Grid Canvas -->
  <div id="grid-canvas" class="bg-white border rounded-lg shadow-md w-[320px] h-[320px] grid relative"></div>

  <h2 class="text-xl font-bold mt-8">Build Description</h2>
  <p id="build-description" class="text-gray-700 italic mb-6"></p>

  <h2 class="text-xl font-bold">Parts List</h2>
  <ul id="parts-list" class="list-disc list-inside text-gray-700"></ul>

  <h2 class="text-xl font-bold">Build Steps</h2>
  <ul id="build-steps" class="list-disc list-inside text-gray-700"></ul>

  <!-- Vertical Viewer (optional, if you wired it) -->
  <h2 class="text-xl font-semibold mt-10 mb-2">3D Vertical Stud Viewer</h2>
  <div id="vertical-canvas" class="relative w-[320px] h-[600px] bg-gray-200 border rounded-lg p-4 overflow-auto"></div>

  <!-- Loading Spinner -->
  <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
  </div>

  <!-- Spinner Style -->
  <style>
    .loader {
      border-top-color: #3498db;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Script -->
  <script src="script.js" type="module"></script>

</body>
</html>
